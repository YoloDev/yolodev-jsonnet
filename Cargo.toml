[package]
name = "yolodev-jsonnet"
version = "0.1.0"
authors = ["Aleksander Heintz <alxandr@alxandr.me>"]
edition = "2018"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_more = "0.99"
derive-new = "0.5"
displaydoc = "0.1"
hashbrown = "0.7"
logos = "0.11"
paste = "0.1"
smallvec = "1"
static_assertions = "1"
thiserror = "1"

[dev-dependencies]
pretty_assertions = "0.6"
test-case = "1"
test-generator = "0.3"
test-gen = { version = "0.1", path = "./build/test-gen" }

[build-dependencies]
walkdir = "2"

[workspace]
members = [
  "build/test-gen",
]
